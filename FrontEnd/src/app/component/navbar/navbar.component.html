<mat-toolbar class="navContainer">
  <div class="logoWrapper">    
    <img routerLink="" class="logo" src="assets/weatherImages/inclement.png">
    <h1 class="myWeather">My Weather</h1>
  </div>
  <div class="button-row"> 
    <button routerLink = "" mat-raised-button color="primary">
      <i class="fa-solid fa-house"></i>
    </button>
    <button [hidden]="hideButton" routerLink = "login" mat-raised-button color="primary">Login</button>
    <button routerLink = "login" (click)="logout()" *ngIf="ifLoggedIn()" mat-raised-button color="primary">Logout</button>
  </div>
</mat-toolbar>
