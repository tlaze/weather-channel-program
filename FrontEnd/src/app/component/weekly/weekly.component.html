<h1 style="text-align:center">Weekly Forecast</h1>
<div *ngIf="weather !== undefined" class="weeklyContainer" draggable="true">
  <div class="weeklyBox">
    <div *ngFor="let val of weather.days.slice(0,7); let i=index">
      <div class="insideBox">
        <h2>{{val.datetime | date: 'MMM d' }}</h2>
        <div><i [class]="getIcon(val.icon)" style="font-size:3rem"></i></div>
        <h2>{{getFahrenheit(val.temp) }}</h2>
      </div>
    </div>
  </div>
</div>
