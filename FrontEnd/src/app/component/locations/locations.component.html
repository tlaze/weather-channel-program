<div class="locationContainer">
    <h1>{{locationType}}</h1>
    <div class="locationBox">
        <div *ngFor="let val of userLocations">
            <button  mat-raised-button class="locationButton" color="primary" (click)="onSubmit(val.lat, val.lon)">{{val.city}}</button>
        </div>
    </div>
</div>
