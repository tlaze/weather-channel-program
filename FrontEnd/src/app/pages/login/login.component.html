<mat-card class="my-card">
    <mat-card-content>
       <form class="my-form">
          <mat-form-field class="full-width">
             <mat-label>Email</mat-label>
             <input  matInput [(ngModel)]="username" placeholder="Email" name="email">
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Password</mat-label>
             <input  matInput [(ngModel)]="password" placeholder="Password" name="password">
          </mat-form-field>
       </form>
    </mat-card-content>
    <mat-card-actions>
       <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
    </mat-card-actions>
 </mat-card>
